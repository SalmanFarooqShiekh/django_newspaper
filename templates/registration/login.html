{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="text-muted"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock content %}
